<! DOCTYPE html>
<html>
    <style>
       body, html {
  height: 100%;
  margin: 0;
  position: absolute;
}

.slideshow-container {
  width: 100%;
  height: 100%;
  position: relative;
  overflow: hidden;
}

.slide {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background-size: cover;
  background-position: center;
  animation: fade 5s infinite;
}

@keyframes fade {
  0% { opacity: 0; }
  20% { opacity: 1; }
  80% { opacity: 1; }
  100% { opacity: 0; }
}

        </style>
        <script>
 // JavaScript can be used to handle additional functionalities like automatic slide change
 let slides = document.querySelectorAll('.slide');
 let currentSlide = 0;
 
 function nextSlide() {
   slides[currentSlide].style.opacity = 0;
   currentSlide = (currentSlide + 1) % slides.length;
   slides[currentSlide].style.opacity = 1;
 }
 
 setInterval(nextSlide, 5000); // Change slide every 5 seconds
 </script>
 
                </html>
